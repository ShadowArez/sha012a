<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="../assets/css/check_item.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <body>
        <div class="maps">
            <h1>دووپاتكردنەوەی ناونیشان</h1>
            <div id="map"></div>
            <div class="button">
                <button id="confirm_loc">دووپاتكردنەوە</button>
            </div>
        </div>
        <div class="check_item">
            <div class="modal-location" id="mod_location">
                <div class="modal-location-c">
                    <h1>دووپاتكردنەوەی ناونیشان</h1>
                <!-- <div class="button-c">
                </div> -->
            </div>
        </div>
        <div class="right">
            <div class="card">
                <h1 class="order">داواكارییەكەت</h1>
                <div class="line-s"></div>
                <div class="item">
                    <div class="image">
                        <img src="../assets/images/815461.jpeg" alt="">
                    </div>
                    <div class="content">
                        <h1>Air pods 2</h1>
                        <div class="types">
                            <span class="m-type">2 
                                <span class="type">: بڕ</span></span>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="line-s"></div>
                    <div class="con">
                        <span>IQD 0</span>
                        <span>گەیاندن</span>
                    </div>
                    <div class="con">
                        <span>IQD 50,000</span>
                        <span>كۆی نرخی كاڵا</span>
                    </div>
                    <div class="line-s"></div>
                    <div class="total" id="total">
                        <span>IQD 50,000</span>
                        <span>گۆی گشتی</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="left-container">
                <div class="content-head">
                    <span>وردەكاری پارەدان</span>
                    <span>بەڕیزم وردەكاری پارەدان دڵنیا بكەرەوە</span>
                </div>
                <div class="cards">
                    <div class="card" id="add_adreas">
                        <i class="uil uil-angle-left click-arrow"></i>
                        <div class="left-c">
                            <div class="text-content">
                                <span>ناونیشانی گەیاندن</span>
                                <span id="adreas"></span>
                            </div>
                            <i class="uil uil-map-marker-info icon" ></i>
                        </div>
                    </div>
                    <div class="line-b"></div>
                    <div class="card">
                        <i class="uil uil-angle-left click-arrow"></i>
                        <div class="left-c">
                            <div class="text-content">
                                <span>ناونیشانی گەیاندن</span>
                                <span></span>
                            </div>
                            <i class="uil uil-map-marker-info icon" ></i>
                        </div>
                    </div>
                    <div class="line-b"></div>
                    <div class="card">
                        <i class="uil uil-angle-left click-arrow"></i>
                        <div class="left-c">
                            <div class="text-content">
                                <span>ناونیشانی گەیاندن</span>
                                <span></span>
                            </div>
                            <i class="uil uil-map-marker-info icon" ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var a;
        var b;
        const map = L.map('map'); 
        // Initializes map
        map.setView([51.505, -0.09], 15); 
        // Sets initial coordinates and zoom level
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map); 
        let marker, circle, zoomed;
        navigator.geolocation.watchPosition(success, error);
        function success(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;
        const url = 'https://nominatim.openstreetmap.org/reverse?format=json&lat='+lat+'&lon='+lng;
                fetch(url).then(res => res.json()).then(data => {
                    a = data.address['town'];
                    b = data.address['neighbourhood'];
                }).catch(() => {
                    console.log("error");
                })
        if (marker) {
        map.removeLayer(marker);
        map.removeLayer(circle);
        }
        marker = L.marker([lat, lng]).addTo(map);
        circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
        if (!zoomed) {
        zoomed = map.fitBounds(circle.getBounds()); 
        }
        map.setView([lat, lng]);
        };
        ;
        function error(err) {
        if (err.code === 1) {
        alert("Please allow geolocation access");
        } else {
        alert("Cannot get current location");
        }
        };
        const element = document.getElementById("add_adreas");
        const conf_btn = document.getElementById("confirm_loc");
        element.addEventListener("click", function() {
            document.getElementById("mod_location").style.display = "Flex";
        });
        conf_btn.addEventListener("click",function(){
            element.innerHTML = ' '+b+' '+a;
            document.getElementById("mod_location").style.display = "none";
        });
        </script>
        
</body>
</html>
